<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <form class="vizitka" th:action="@{/nova}" method="post" novalidate>
        <div class="row">
            <label for="jmeno">Jméno</label>
            <input type="text" id="jmeno" th:field="${form.celeJmeno}" maxlength="100" required />
            <div class="error" th:if="${#fields.hasErrors('form.celeJmeno')}" th:errors="${form.celeJmeno}"></div>
        </div>
        <div class="row">
            <label for="firma">Firma</label>
            <input type="text" id="firma" th:field="${form.firma}" maxlength="100" required />
            <div class="error" th:if="${#fields.hasErrors('form.firma')}" th:errors="${form.firma}"></div>
        </div>
        <div class="row">
            <label for="ulice">Ulice a čísla</label>
            <input type="text" id="ulice" th:field="${form.ulice}" maxlength="100" required />
            <div class="error" th:if="${#fields.hasErrors('form.ulice')}" th:errors="${form.ulice}"></div>
        </div>
        <div class="row">
            <label for="obec">Obec</label>
            <input type="text" id="obec" th:field="${form.obec}" maxlength="100" required />
            <div class="error" th:if="${#fields.hasErrors('form.obec')}" th:errors="${form.obec}"></div>
        </div>
        <div class="row">
            <label for="psc">PSČ</label>
            <input type="text" id="psc" th:field="${form.psc}" minlength="5" maxlength="5" pattern="[0-9]{5}" required />
            <div class="error" th:if="${#fields.hasErrors('form.psc')}" th:errors="${form.psc}"></div>
        </div>
        <div class="row">
            <label for="email">E-mail <small>(volitelný)</small></label>
            <input type="email" id="email" th:field="${form.email}" maxlength="100" />
            <div class="error" th:if="${#fields.hasErrors('form.email')}" th:errors="${form.email}"></div>
        </div>
        <div class="row">
            <label for="telefon">Telefon <small>(volitelný)</small></label>
            <input type="tel" id="telefon" th:field="${form.telefon}"  maxlength="100"  />
            <div class="error" th:if="${#fields.hasErrors('form.telefon')}" th:errors="${form.telefon}"></div>
        </div>
        <div class="row">
            <label for="web">Web <small>(volitelný)</small></label>
            <input type="url" id="web" th:field="${form.web}" maxlength="100"  />
            <div class="error" th:if="${#fields.hasErrors('form.web')}" th:errors="${form.web}"></div>
        </div>
        <div class="form-controls">
            <button type="submit">Odeslat</button>
        </div>
    </form>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
